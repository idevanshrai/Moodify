<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Moodify</title>
</head>
<body>
    <!-- Background Decorative Elements -->
    <div class="background-shapes">
        <div class="circle"></div>
    </div>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1 class="minecraft-font">Moodify <img src="/logo.png" alt="Logo" class="logo"></h1>
    </div>

    <!-- Header for User's Name -->
    <div id="header">
        <div id="user-name">
            <img src="/user-icon.png" alt="User Icon" class="user-icon">
            <span id="display-name" class="minecraft-font"></span>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="app" class="hidden">
        <!-- Background Decorative Elements for Main Page -->
        <div class="main-page-shapes">
            <div class="shape circle"></div>
            <div class="shape square"></div>
            <div class="shape triangle"></div>
        </div>

        <h1 class="app-title minecraft-font">Moodify</h1>
        <div id="mood-assessment" class="content-wrapper">
            <h2>How are you feeling today?</h2>

            <!-- Sliders with Labels -->
            <div class="slider-container">
                <label for="intensity-slider">Mood Intensity</label>
                <div class="slider-with-labels">
                    <span class="slider-label">Low</span>
                    <input type="range" min="0" max="10" value="5" id="intensity-slider" class="styled-slider">
                    <span class="slider-label">High</span>
                </div>
            </div>

            <div class="slider-container">
                <label for="emotional-spectrum-slider">Emotional Spectrum</label>
                <div class="slider-with-labels">
                    <span class="slider-label">Low</span>
                    <input type="range" min="0" max="10" value="5" id="emotional-spectrum-slider" class="styled-slider">
                    <span class="slider-label">High</span>
                </div>
            </div>

            <div class="slider-container">
                <label for="energy-slider">Energy Level</label>
                <div class="slider-with-labels">
                    <span class="slider-label">Low</span>
                    <input type="range" min="0" max="10" value="5" id="energy-slider" class="styled-slider">
                    <span class="slider-label">High</span>
                </div>
            </div>

            <div class="slider-container">
                <label for="stress-slider">Stress Level</label>
                <div class="slider-with-labels">
                    <span class="slider-label">Low</span>
                    <input type="range" min="0" max="10" value="5" id="stress-slider" class="styled-slider">
                    <span class="slider-label">High</span>
                </div>
            </div>

            <div class="slider-container">
                <label for="focus-slider">Need for Focus</label>
                <div class="slider-with-labels">
                    <span class="slider-label">Low</span>
                    <input type="range" min="0" max="10" value="5" id="focus-slider" class="styled-slider">
                    <span class="slider-label">High</span>
                </div>
            </div>

            <div class="slider-container">
                <label for="social-slider">Social Interaction</label>
                <div class="slider-with-labels">
                    <span class="slider-label">Low</span>
                    <input type="range" min="0" max="10" value="5" id="social-slider" class="styled-slider">
                    <span class="slider-label">High</span>
                </div>
            </div>

            <div class="slider-container">
                <label for="music-preference-slider">Music Preference</label>
                <div class="slider-with-labels">
                    <span class="slider-label">Low</span>
                    <input type="range" min="0" max="10" value="5" id="music-preference-slider" class="styled-slider">
                    <span class="slider-label">High</span>
                </div>
            </div>

            <div class="slider-container">
                <label for="emotional-balance-slider">Emotional Balance</label>
                <div class="slider-with-labels">
                    <span class="slider-label">Low</span>
                    <input type="range" min="0" max="10" value="5" id="emotional-balance-slider" class="styled-slider">
                    <span class="slider-label">High</span>
                </div>
            </div>

            <!-- Dropdowns -->
            <label for="weather-dropdown">Weather Influence</label>
            <select id="weather-dropdown" class="styled-dropdown">
                <option value="none">Not at all</option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>

            <label for="time-dropdown">Time of Day</label>
            <select id="time-dropdown" class="styled-dropdown">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="night">Night</option>
            </select>

            <!-- Submit Button -->
            <button id="submit-btn" class="styled-button">Get Playlist</button>
        </div>

        <!-- Playlist Results -->
        <div id="playlist-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
